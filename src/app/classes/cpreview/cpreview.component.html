<div class="flex-container" *ngIf="classes.length>0">
  <div class="card col-3" *ngFor="let c of classes">
    <div class="card-body" routerLink="/class/detail/{{c.id}}">
      <h5 class="card-title">{{c.title}}</h5>
      <p class="card-text"> {{c.sets.length}} sets
      </p>
      <p class="text-muted text-end">{{c.creator.username}}</p>
    </div>
  </div>
</div>
<div *ngIf="classes.length==0">
  <p>You currently have no classes.</p>
</div>
<p class="text-end"><a routerLink="/classes">See all</a></p>
